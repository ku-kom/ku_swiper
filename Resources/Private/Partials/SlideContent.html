<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:variable name="totalcount">{records -> f:count()}</f:variable>
<div class="swiper-slide">
    <f:if condition="{record.data.slidelink}">
        <f:then>
            <f:link.typolink parameter="{record.data.slidelink}" class="slide-link">
                <f:render section="SlideContent" arguments="{_all}" />
            </f:link.typolink>
        </f:then>
        <f:else>
            <f:render section="SlideContent" arguments="{_all}" />
        </f:else>
    </f:if>
</div>
<f:section name="SlideContent">
    <div class="slide-content">
        <f:cObject typoscriptObjectPath="tt_content" data="{records.data}" />
    </div>
</f:section>

</html>
